version: "3.9"

services:
  db:
    image: postgres:16
    container_name: vending-db
    environment:
      POSTGRES_DB: vending_db
      POSTGRES_USER: vending_user
      POSTGRES_PASSWORD: vending_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vending_user -d vending_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vending-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://vending_user:vending_pass@db:5432/vending_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vending-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
